<div class="flex w-full gap-6">
  <div
    class="flex flex-col items-center w-full gap-8 p-6 border rounded-lg sm:flex-row sm:items-start"
  >
    <div class="w-24">
      <img class="object-cover w-24 h-24" [src]="cartItem.image" alt="" />
    </div>
    <div class="flex-grow">
      <h2 class="pr-12 text-lg font-bold">
        {{ cartItem.title }}
      </h2>
      <small class="font-semibold">
        Id Producto: <span class="font-normal">{{ cartItem.id }}</span>
      </small>
      <h4 class="font-semibold">
        Cantidad: <span class="font-normal">{{ cartItem.cantidad }}</span>
      </h4>
    </div>
    <div class="flex flex-col items-center justify-between gap-6 sm:items-end">
      <div class="flex flex-col text-right">
        <h4 class="text-xl font-bold text-green-500">
          {{
            cartItem.offer > 0
              ? (cartItem.offer | currency)
              : (cartItem.price | currency)
          }}
        </h4>
        <small
          class="font-bold line-through text-red-500/80"
          *ngIf="cartItem.offer > 0"
          >{{ cartItem.price | currency }}</small
        >
      </div>
      <div class="w-24 text-center sm:text-right">
        <h4 class="font-bold">SubTotal: {{ cartItem.subtotal | currency }}</h4>
      </div>
    </div>
  </div>
</div>
