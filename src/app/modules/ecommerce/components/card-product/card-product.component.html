<div class="flex flex-col h-full bg-white rounded-lg shadow-md">
  <a [routerLink]="['/details']" [queryParams]="product">
    <img
      class="object-cover w-full p-8 rounded-t-lg h-60"
      [src]="product.image"
      alt="product image"
    />
  </a>
  <div class="flex flex-col flex-grow px-5 pb-5">
    <a [routerLink]="['/details']" [queryParams]="product">
      <h3 class="text-xl font-semibold tracking-tight text-gray-900">
        {{ product.title }}
      </h3>
    </a>

    <div class="flex items-center justify-between flex-grow mt-4">
      <h3
        class="font-bold"
        [ngClass]="
          product.offer == 0
            ? 'font-bold text-green-500 text-3xl'
            : 'line-through text-red-500/80 text-lg'
        "
      >
        {{ product.price | currency }}
      </h3>
      <span
        class="text-3xl font-bold text-green-500"
        *ngIf="product.offer > 0"
        >{{ product.offer | currency }}</span
      >
    </div>
    <div class="mt-4">
      <button
        (click)="onOpenOverlay(product)"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        AÃ±adir al carrito
      </button>
    </div>
  </div>
</div>
