<div class="px-8 mx-auto max-w-7xl">
  <h2 class="my-6 text-3xl font-bold">Mis Ordenes</h2>
  <div class="flex flex-col gap-2">
    <div *ngFor="let order of orders; let i = index">
      <div class="flex items-center justify-between p-4 border-2 rounded-lg">
        <div>
          <h2>Orden #{{ i + 1 }}</h2>
          <small>Id order: {{ order.uid }}</small>
        </div>
        <div>
          <button
            [routerLink]="['/order-detail', order.uid]"
            [queryParams]="order"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Ver mÃ¡s detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
