<div class="px-8 mx-auto max-w-7xl">
  <div class="my-6" *ngIf="order">
    <div class="flex justify-between">
      <h2 class="mb-4 text-lg font-bold">IdOrder:{{ order.uid }}</h2>
      <h2 class="text-xl font-extrabold">
        Pago Total: {{ order.pagoTotal | currency }}
      </h2>
    </div>
    <div class="flex flex-col gap-3">
      <ng-container *ngFor="let cartItem of order.products">
        <app-card-cart [cartItem]="cartItem"></app-card-cart>
      </ng-container>
    </div>
  </div>
</div>
